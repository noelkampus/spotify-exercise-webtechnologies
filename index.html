<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Spotify Exercise - Noel Kampus</title>
      <script src="main.js" defer></script>
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    </head>

    <body>

      <!-- COVER ACTIVE TRACK -->
      <aside class="active-track">
        <div class="active-track__image">
          <img class="active-track__image--source" src="./assets/img/profilepicture.jpg" alt=""> <!-- COVER IMAGE -->
        </div>
        <div class="active-track__content">
          <h4 class="active-track__track-name">{track-name}</h4>
          <div class="active-track__track-details">
            <span class="active-track__track-details--artist-name">{artist-name}</span>
            <span class="active-track__track-details--album-name">{album-name}</span>
          </div>
        </div>
      </aside>

      <span class="version-label">Spotify Exercise v1.0.0</span>

      <!-- TRACK LIST -->
      <main class="track-list" data-js="tracks">
