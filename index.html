<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Spotify Exercise - Noel Kampus</title>
      <script src="main.js" defer></script>
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
      <script src="https://cdnjs.com/libraries/bodymovin" type="text/javascript"></script>
    </head>

    <body>

      <nav class="nav-switch">
        <a class="nav-switch__link active" href="">Playlist</a>
        <a class="nav-switch__link" href="showView.html">Show</a>
        <input class="nav-switch__input-link" type="text" name="" id="" placeholder="https://open.spotify.com/playlist/37i9dQZF1DZ06evO05n2Xm?si=3a2d8f1eb5aa46ad">
      </nav>

      <!-- COVER ACTIVE TRACK -->
      <div class="left-side">

        <aside class="active-track"> <!-- small -->
          <div class="active-track__image"> <!-- small -->
            <img class="active-track__image--source" src="./assets/img/profilepicture.jpg" alt=""> <!-- COVER IMAGE -->
          </div>
          <div class="active-track__content">
            <div class="progress-bar"> <!-- small -->
              <div class="progress-bar__indicator"></div>
            </div>
            <h4 class="active-track__track-name">{track-name}</h4>
            <div class="active-track__track-details">
              <span class="active-track__track-details--artist-name">{artist-name}</span>
              <span class="active-track__track-details--album-name">{album-name}</span>
            </div>
          </div>
        </aside>
  
        <div class="additional-informations">
          <h6>Song Insights</h6>
          <div class="additional-informations__text-wrapper">
            <span class="subtitle text-wrapper__title"><i class="ri-calendar-event-fill"></i>Release Date</span>
            <span class="subtitle2 active-track__release-date">{release-date}</span>
          </div>
          <div class="additional-informations__text-wrapper">
            <span class="subtitle text-wrapper__title"><i class="ri-earth-fill"></i>Popularity</span>
            <span class="subtitle2 active-track__popularity">{popularity}</span>
          </div>
          <div class="additional-informations__text-wrapper">
            <span class="subtitle text-wrapper__title"><i class="ri-shopping-cart-2-fill"></i>Available Markets</span>
            <span class="subtitle2 active-track__available-markets">{available-markets}</span>
          </div>
        </div>
      
      </div>

      <span class="version-label">Noel Kampus - Spotify Exercise v1.6.0</span>

      <!-- TRACK LIST -->
      <main class="right-side">

        <div class="playlist-details">
          <div class="playlist-details__wrapper">
            <h3 class="playlist-details__name">{playlist-name}</h3>
            <span class="playlist-details__follower">{playlist-follower}</span>
          </div>
          <a class="playlist-details__follow-button" href="https://open.spotify.com/intl-de/artist/0gmyQ8yVCO4u4QZgwTnw2P?si=NaMkgaHmTWmLSPfMeAX15g" target=”_blank”>Follow on Spotify<i class="ri-spotify-fill"></i></a>
        </div>

        <div class=track-list__wrapper>
          <div class="track-list" data-js="tracks">

            <!-- TRACK LIST COMPONENT (Static Tenplate to style)-->
            <!-- <div class="track-list__item">
              <div class="track-list__item--content">
                <h6 class="content__track-name">{track-name}</h6>
                <div class="content__track-details">
                  <span class="content__track-details--artist-name">{artist-name}</span>
                  <span class="content__track-details--album-name">{album-name}</span>
                </div>
              </div>
              <div class="track-list__item--duration-interactions">
                <span class="duration-interactions__duration">{duration}</span>
                <div class="duration-interactions__like-button">
                  <i class="ri-heart-line ri-xl"></i>
                </div>
              </div>
            </div> -->
    
          </div>
        </div>

      </main>

    </body>

  </html>
